<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="shortcut icon" href="../img/logoo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand d-flex" href="#">
          <img src="./img/logo@2x.png" alt="" width="64" height="38" />
          <div class="logo-type">
            <h1 class="title text-white fw-bold">Weather</h1>
            <p class="desc">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Live Cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero">
      <div class="container">
        <form class="find-location position-relative">
          <input
            class="search w-100 text-white border-0"
            type="text"
            placeholder="Find Your Location"
            id="inputCountry"
          />
          <input
            class="text-white fw-bold"
            type="button"
            value="Find"
            id="submit"
          />
        </form>
      </div>
    </div>

    <div class="forecast-table">
      <div class="container">
        <div class="forecast-container row">
          <div class="today-forecast col-md-4 col-12 p-0"></div>

          <div class="col-md-4 col-12 p-0 tomorrow-forecast text-center"></div>

          <div class="forecast col-md-4 col-12 p-0 text-center"></div>
        </div>
      </div>
    </div>

    <div class="site-footer">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-8">
            <form action="" class="subs-form position-relative mb-4">
              <input
                type="text"
                placeholder="Enter Your Email"
                class="search w-100 text-white border-0"
              />
              <input
                class="text-white"
                type="submit"
                value="Subscribe"
                id="subscribe"
              />
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1 social mb-3">
            <div class="social-links">
              <a href=""> <i class="fa-brands fa-facebook"></i></a>
              <a href=""> <i class="fa-brands fa-twitter"></i> </a>
              <a href=""> <i class="fa-brands fa-google-plus"></i> </a>
              <a href=""> <i class="fa-brands fa-pinterest"></i> </a>
            </div>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </div>
    <script src="./JS/index.js"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
  </body>
</html>
